<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .balls{
            width: 400px;
            height: 450px;
        }
    </style>
</head>
<body class="bg-secondary">
    <h1 class="text-center">Grade Calculator</h1>
    <div class="container  justify-content-center mt-5" style="width: 500px; margin-left:34%;">
        <div class="bg-dark rounded-3 align-items-center justify-content-center balls ">
    <input id="score" class="form-control" type="text" placeholder="Input your score"><br>
    <button onclick="grade()" class="btn btn-primary" style="margin-left:160px;">Submit</button>
    <p id="grade" style = "color: red; margin-left:165px; margin-top: 90px; font-size: 20px;" ></p>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        function grade() 
        { 
        var percent = document.getElementById("score").value;

        if (percent >= 90) {    
            document.getElementById("grade").innerHTML = "Grade: A";
        } else if (percent >= 60) {
            document.getElementById("grade").innerHTML = "Grade: B";
        } else if (percent >= 50) {
            document.getElementById("grade").innerHTML = "Grade: C";
        } else if (percent >= 40) {
            document.getElementById("grade").innerHTML = "Grade: D";
        } else {
            document.getElementById("grade").innerHTML = "Grade: F";
        }

    }
    </script>
</body>
</html>
